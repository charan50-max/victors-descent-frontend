<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's Descent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h2>Welcome to Victor's Descent</h2>
            <p>Enter your username to begin your adventure:</p>
            <form id="loginForm">
                <input type="text" id="usernameInput" placeholder="Enter username" required>
                <button type="submit" id="loginBtn">LOGIN/REGISTER</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main Game Container -->
    <div id="gameContainer" class="game-container">
        <h1>VICTOR'S DESCENT</h1>
        
        <!-- User Info -->
        <div class="user-info">
            <span id="currentUserDisplay">User: Not logged in</span>
            <button id="changeUserBtn" class="change-user-btn">Change User</button>
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button id="startBtn" class="btn">Start Game</button>
            <button id="restartBtn" class="btn">Restart</button>
            <button id="leaderboardBtn" class="btn">Leaderboard</button>
        </div>

        <!-- Hero Stats -->
        <div class="stats">
            <div class="stat-item">Lives: <span id="lives">3</span></div>
            <div class="stat-item">Party: <span id="partyCount">1</span></div>
            <div class="stat-item">Allies: <span id="allyCount">0</span></div>
            <div class="stat-item">Potions: <span id="potions">0</span></div>
            <div class="stat-item">Armour: <span id="armour">0</span></div>
            <div class="stat-item">Weapons: <span id="weapons">0</span></div>
            <div class="stat-item">Rooms Left: <span id="roomsLeft">64</span></div>
        </div>

        <!-- Game Grid -->
        <div id="game" class="game-grid"></div>

        <!-- Message Display -->
        <div id="message" class="message"></div>

        <!-- Game Log -->
        <div id="log" class="log"></div>

        <!-- Leaderboard -->
        <div id="leaderboardContainer" class="leaderboard-container collapsed">
            <h3>Leaderboard</h3>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <tr><td colspan="2">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
