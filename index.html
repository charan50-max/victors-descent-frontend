<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor's Descent</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="welcomeModal" class="modal">
        <div class="modal-content">
            <h1>Welcome to Victor's Descent</h1>
            <p>Enter your username to begin your adventure:</p>
            <form id="loginForm">
                <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20" required>
                <button type="submit" id="loginBtn">LOGIN/REGISTER</button>
                <div id="loginError" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Main Game -->
    <div class="swing-board">
        <h1 class="board-text">VICTOR'S DESCENT</h1>
    </div>

    <!-- User Info Bar -->
    <div class="user-info-bar">
        <span id="currentUserDisplay">User: CHARAN123</span>
        <button id="changeUserBtn">CHANGE USER</button>
    </div>

    <!-- Status Bar with Emojis -->
    <div class="status-bar">
        <div class="status-item">
            <span class="status-emoji">‚ù§Ô∏è</span>
            <span class="status-label">Lives:</span>
            <span id="lives">3</span>
        </div>
        <div class="status-item">
            <span class="status-emoji">üë•</span>
            <span class="status-label">Allies:</span>
            <span id="allyCount">6</span>
        </div>
        <div class="status-item">
            <span class="status-emoji">üõ°Ô∏è</span>
            <span class="status-label">Armour:</span>
            <span id="armour">1</span>
        </div>
        <div class="status-item">
            <span class="status-emoji">‚öîÔ∏è</span>
            <span class="status-label">Weapons:</span>
            <span id="weapons">1</span>
        </div>
        <div class="status-item">
            <span class="status-emoji">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</span>
            <span class="status-label">Party:</span>
            <span id="partyCount">7</span>
        </div>
        <div class="status-item">
            <span class="status-emoji">üß™</span>
            <span class="status-label">Potions:</span>
            <span id="potions">1</span>
        </div>
    </div>

    <!-- Rooms Left and Action Buttons -->
    <div class="action-bar">
        <div class="rooms-left">
            <span class="status-emoji">üè†</span>
            <span class="status-label">Rooms Left:</span>
            <span id="roomsLeft">0</span>
        </div>
        <div class="game-buttons">
            <button id="startBtn">START</button>
            <button id="restartBtn">RESTART</button>
            <button id="leaderboardBtn">LEADERBOARD</button>
        </div>
    </div>

    <div class="main-layout">
        <div id="game" class="game-grid"></div>
        
        <div class="log-panel">
            <h2>Log</h2>
            <div id="log" class="log-entries"></div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <div id="leaderboard" style="display: none;">
        <h2 style="color: var(--accent); text-align: center;">LEADERBOARD</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="leaderboardBody">
                <tr><td colspan="2">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
